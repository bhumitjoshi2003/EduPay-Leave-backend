spring.application.name=ias-management

server.port= 8081

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5434/ias_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

frontend.url=http://localhost:4200

#http://10.181.49.125:4200

image.upload.directory=./uploads/events/images

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#Email username and password

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

jwt.private-key=<private-key>
jwt.public-key=<public-key>
